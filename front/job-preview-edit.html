<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="icon" href="image/favicon.ico" type="image/x-icon">
   <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
   <link href="css/style.css" rel="stylesheet" type="text/css">
   <link href="fonts/css/all.css" rel="stylesheet" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
   <title>Job Preview</title>
</head>

<body>
   <header class="p-2 text-center">
      <img src="image/logo-front.svg" alt="">
   </header>
<div class="job_preview_head bg_gray p-4 text-center">
   <h2 class="color_green">QA Analyst</h2>
   <p class="font_20"><span class="mr-3"><i class="fas fa-map-marker-alt"></i> Iclamabad, PK</span> 
      <span class="mr-3"><i class="fas fa-building"></i> Full-Time</span>
      <span class="mr-3"><i class="fas fa-building"></i> QA</span></p>
</div>
<div class="job_preview_sec p-3">
      <h6 class="color_green weight_600 border_btm pb-2 d-flex align-items-center justify-content-between">
            Upload your resume to fill in your application or enter information below manually.
            <button class="btn">Submit Application</button></h6>
            <div class="d-flex align-items-center mt-3">
                  <div class="position-relative mr-3">
                        <button class="btn btn_upload">Upload Resume</button>
                        <input type="file" class="file_input">
                     </div>
                     <div class="color_green">
                           <i class="fal fa-file-pdf"></i> Curriculum-Vitae-Ali-Raza.pdf
                     </div>
            </div>
            <button class="btn btn_upload mt-3 mb-3">Upload Cover Letter</button>
            <h5 class="color_green weight_600 border_btm pb-2 mt-3">Personal Details</h5>
            <div class="row">
               <div class="col-lg-6">
                     <div class="form-group">
                           <label>Full Name <span class="color_green">*</span></label>
                           <div class="select_wrap">
                                 <select class="form-control">
                                    <option value="">Full Name</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                 </select>
                              </div>
                        </div>
                     <div class="form-group">
                           <label>Phone Number <span class="color_green">*</span></label>
                           <div class="select_wrap">
                                 <select class="form-control">
                                    <option value="">Phone Number</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                 </select>
                              </div>
                        </div>
               </div>
               <div class="col-lg-6">
                     <div class="form-group">
                           <label>Email Address <span class="color_green">*</span></label>
                           <div class="select_wrap">
                                 <select class="form-control">
                                    <option value="">Email Address</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                 </select>
                              </div>
                        </div>
               </div>
            </div>
            <h5 class="color_green weight_600 border_btm pb-2 mt-3">Experience</h5>
            <div class="row">
               <div class="col-lg-6">
                     <div class="form-group">
                           <label>Work history</label>
                           <input type="text" class="form-control" placeholder="Company">
                        </div>
                     <div class="form-group">
                           <input type="text" class="form-control" placeholder="Title">
                        </div>
                     <div class="form-group">
                           <textarea rows="3" class="form-control" placeholder="Summary"></textarea>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                              <a href="javascript:void(0);" class="color_green">+ Add Position</a>
                              <a href="javascript:void(0);" class="color_green">+ Delete Position</a>
                        </div>
               </div>
               <div class="col-lg-6">
                     <div class="form-group">
                           <label>Education</label>
                           <input type="text" class="form-control" placeholder="School">
                        </div>
                     <div class="form-group">
                           <input type="text" class="form-control" placeholder="Field of Study">
                        </div>
                     <div class="form-group">
                           <textarea rows="3" class="form-control" placeholder="Summary"></textarea>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                              <a href="javascript:void(0);" class="color_green">+ Add Position</a>
                              <a href="javascript:void(0);" class="color_green">+ Delete Position</a>
                        </div>
               </div>
            </div>
            <div class="border_top pt-3 mt-3">
                  <div class="row">
                        <div class="col-lg-6">
                              <div class="form-group">
                                    <label>Experience Summary</label>
                                    <textarea rows="6" class="form-control" placeholder="Summary"></textarea>
                                 </div>

                        </div>
                        <div class="col-lg-6">
                              <div class="form-group">
                                    <label>Cover Letter</label>
                                    <textarea rows="6" class="form-control" placeholder="Summary"></textarea>
                                 </div>
            
                        </div>
                     </div>
            </div>

         <div class="border_top">
            <button class="btn mt-3 mb-5">Apply To Position</button>
         </div>
</div>


   <script src="js/jquery-3.4.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script>
      $(".left_icon").click(function () {
         $(".main_sec").toggleClass("left_close");
      });

      $(".right_icon").click(function () {
         $(".main_sec").toggleClass("right_close");
         $(".right_sec").toggleClass("right_close");
      });

      $(function () {
         var print = function (msg) {
            alert(msg);
         };

         var setInvisible = function (elem) {
            elem.css('visibility', 'hidden');
         };
         var setVisible = function (elem) {
            elem.css('visibility', 'visible');
         };

         var elem = $("#elem");
         var items = elem.children();

         // Inserting Buttons
         elem.prepend('<div id="right-button" style="visibility: hidden;"><a href="javascript:void(0);"><i class="fal fa-angle-left"></i></a></div>');
         elem.append('  <div id="left-button"><a href="javascript:void(0);"><i class="fal fa-angle-right"></i></a></div>');

         // Inserting Inner
         items.wrapAll('<div id="inner" />');

         // Inserting Outer
         elem.find('#inner').wrap('<div id="outer"/>');

         var outer = $('#outer');

         var updateUI = function () {
            var maxWidth = outer.outerWidth(true);
            var actualWidth = 0;
            $.each($('#inner >'), function (i, item) {
               actualWidth += $(item).outerWidth(true);
            });

            if (actualWidth <= maxWidth) {
               setVisible($('#left-button'));
            }
         };
         updateUI();

         $('#right-button').click(function () {
            var leftPos = outer.scrollLeft();
            outer.animate({
               scrollLeft: leftPos - 200
            }, 800, function () {
               if ($('#outer').scrollLeft() <= 0) {
                  setInvisible($('#right-button'));
               }
            });
         });

         $('#left-button').click(function () {
            setVisible($('#right-button'));
            var leftPos = outer.scrollLeft();
            outer.animate({
               scrollLeft: leftPos + 200
            }, 800);
         });

         $(window).resize(function () {
            updateUI();
         });
      });

      $(document).ready(function () {
         $('[data-toggle="tooltip"]').tooltip();
      });
   </script>

</body>

</html>
